spring.application.name=rss_spring

mybatis.mapper-locations=classpath:mappers/*xml
mybatis.type-aliases-package=com.example.rss_spring.mybatis.entity

server.port = 8087

spring.mvc.pathmatch.matching-strategy = ant_path_matcher

swagger.enabled = true

spring.datasource.url = jdbc:mysql://localhost:3306/rea?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver


spring.ai.zhipuai.api-key=your-api-key
spring.ai.zhipuai.base-url=https://open.bigmodel.cn/api/paas/
spring.ai.zhipuai.chat.enabled=true
